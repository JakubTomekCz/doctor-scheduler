<!DOCTYPE html>
<div th:fragment="schedule(schedule)" th:assert="${schedule != null}">
    <div class="container mt-5">
        <h4 th:text="#{suggested.schedule}"/>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <td th:text="#{table.header.date}">
                <td th:text="#{table.header.service}">
            </tr>
            </thead>
            <tbody>
            <tr th:each="date : ${schedule.getDates()}">
                <td th:text="${date.value()}"/>
                <td th:text="${schedule.get(date).name()}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
