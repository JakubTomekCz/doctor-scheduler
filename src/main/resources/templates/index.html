<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{page.title}"></title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js} "/>
</head>
<body>

<!-- Jumbotron -->
<div class="p-5 text-center bg-light">
    <h1 class="mb-3" th:text="#{page.title}"></h1>
    <h4 class="mb-3" th:text="#{file.to.upload}"></h4>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <input class="form-control" type="file" name="fileToUpload" />
            </div>
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary" th:text="#{create.schedule}"></button>
            </div>
        </form>
    </div>

</div>
<!-- Jumbotron -->

<div th:if="${isError == true && preferenceTable==null}" style="color: red">
    <p th:if="${errorMessageCode != null && errorMessageParams != null}"
       th:text="${#messages.msgWithParams(errorMessageCode, errorMessageParams)}"/>
</div>

<p th:text="#{example.input.datasets}" />
<div th:each="exampleFile: ${T(com.github.jakubtomekcz.doctorscheduler.constant.ExamplePreferenceTableFile).values()}">
    <a th:text="${exampleFile.getFilename()}"
       th:href="'download/' + ${exampleFile.getFilename()}" />
    <br/>
</div>

<div th:if="${preferenceTable != null}">
    <div th:replace="fragments/preference-table :: preference-table(preferenceTable = ${preferenceTable})" />
</div>

<div th:if="${isError == true && preferenceTable!=null}" style="color: red">
    <p th:if="${errorMessageCode != null && errorMessageParams != null}"
       th:text="${#messages.msgWithParams(errorMessageCode, errorMessageParams)}"/>
</div>

<div th:if="${schedule != null}">
    <div th:replace="fragments/schedule :: schedule(schedule = ${schedule})" />
</div>

</body>
</html>
